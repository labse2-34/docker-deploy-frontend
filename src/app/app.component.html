<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Welcome to my new app!</h1>
    <h1>This is just a sample page showcasing different versions of the app.</h1>
    <h1 class="display-4">Try to add your score</h1>
    <p class="lead">You may add your score to see how your grade will be calculated.</p>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form class="form-inline">
      <div class="form-group mb-2">
        <label for="scoreInput" class="sr-only">Score</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter your score">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="scoreInput" class="sr-only">Score</label>
        <input [(ngModel)]="score" name="score" type="text" class="form-control" id="scoreInput" placeholder="Score...">
      </div>
      <button type="submit" class="btn btn-primary mb-2" (click)="getGrade()">Submit</button>
    </form>
  </div>
  <div *ngIf="showOutput" class="col-md-6">
    Your grade is
    <button type="button" [class]="outputClass">{{grade}}</button>
  </div>
</div>
